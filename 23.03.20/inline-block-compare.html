<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      div{display: -webkit-flex;}
    </style>
</head>
<body style="margin:0px; padding:0px;">
    <!--

        (tag)
        ㄴ head, body , title, ......

        DOM,XML
        태그, 내용(Content)
        요소(element) = 태그 + 내용

            span : 글자 , 인라인 요소
            - width, height 적용 불가능 (CSS 속성)
            - 자동 줄바꿈이 불가능함
            - margin : 위 아래 적용 x 좌, 우의 값만 적용됨
            - padding : 위 아래 좌 우 모두 작용o


            div : 상자, 블럭
            - width : 넓이 height : 높이 적용가능 (CSS 속성)
            -자동 줄바꿈이 가능함
            - margin : 위 아래 적용 다 됨
            - padding : 또이또이
            - width의 가로 값은 가로 값이 없을 경우, (auto인경우) 부모 크기 요소 만큼
            늘어난다. (body)
            - height : content (내용) 만큼 자동으로 줄어드는 속성을 가진다

            br : 줄바꿈

            padding과 margin의 차이
            : border 기준으로 안쪽 여백이 padding
              바깥 여백이 margin
            
            padding : 10px; // 위 아래, 왼쪽, 오른쪽을 모두 10px로
            ''      :  10px  20px;  // 위 아래가 10px, 왼 오가 20px
            ''      : 10px 20px 30px; //위 10 왼 오 20, 아래 30
            ''      : 10 20 30 40; //위,오,아래,왼
            (padding-top ~~ 이렇게 쓰는것보다 위의 방식을 쓰는것을 추천. 코드가 줄어서 더 효율적임)

            ******* display ******* 
                    댕 중요
             block , inline , inline-block , none

             inline-block : 1. width, height 둘 다 적용이 가능하다. (block)
                            2. 줄바꿈이 안된다. (inline)
                            3. 잘 쓰진 않음 
    -->
<!-- 태그   컨텐트 -->
    <h1>안녕하세요?</h1>
    <div width = "100px">
        안녕하세요 div태그입니다.
    </div>
    <span width="200px;">안녕하세요 span 태그입니다.</span>

    <!--태그와 매칭이되는 속성을 기억할것-->

    <br>
    <span>HELLO</span>
    <span>World</span>
    <p>1234  455456
        4868
    </p>
    
    <div style="width:auto ; height:auto;">HELLO</div>
    <div>World</div>

    <span style="margin: 20px 20px; background-color:yellow;">Hello</span> 
    <br>
    <span style="padding: 10px; background-color: blueviolet;" >World</span>
  

    <div style="margin: 10px;">Hello</div> 
    <div style="padding: 10px;">World</div>
    <br>

    <div style="background-color: gray;">Hello</div>
    <div style="background-color: yellowgreen;">World</div>
    <br><br><br>
    <div style="width: 100px;background-color: gray;">Hello</div> 
    <div style="height: 40px;background-color: yellowgreen;">World</div>
  
    <div style="background-color: violet;">
      <div style="width: 100px; height: 50px; background-color: aqua;"></div>
      <div style="width: 50px; height: 10px; background-color: tomato;"></div>
    </div>

    <div style="width: 100px; height : 100px; border: 8px dotted black; background-color: steelblue;">
      <div></div>
      <div></div>
    </div>
    
    <!--이 경우 span과 같은 성질을 가지게 된다-->
    <div style="display: inline;">  noo
    </div>

    <!--이 경우 아래 녀석은 div가 된다.-->
    <span style="display: block;">
      Hello

    </span>


  </body>
</html>
