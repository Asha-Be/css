<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 0. 외부css 링크파일 적용 -->
    <link rel="stylesheet" href="./css/starbucks.css">
    <!-- <link rel="shortcut icon" href="https://image.istarbucks.co.kr/common/img/common/favicon.ico?v=200828" type="image/x-icon"> -->
    <!-- 1. 타이틀 선정 -->
    <title>Starbucks Korea</title>
    <!-- 2. 웹페이지 아이콘 적용 -->
    <!-- <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon"> -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 3. 웹페이지 기본 폰트 적용(Google 폰트) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet"> -->
    <!-- 4. 웹페이지에서 사용할 아이콘 적용(Google 아이콘) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
    <!-- 5. Open Graph(Facebook) -->
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="스타벅스 홈페이지에 오신 걸 환영합니다." />
    <meta property="og:url" content="https://www.starbucks.co.kr" />
    <meta property="og:image" content="./images/starbucks_logo.png" />
    <!-- 6. Open Graph(Twitter) -->
    <meta name="twitter:card" content="website" />
    <meta name="twitter:site" content="Starbucks" />
    <meta name="twitter:creator" content="creator" />
    <!-- 7. reset.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <!-- 자바스크립트 적용 -->
    <script src="./js/common.js"></script>
    <style>
        .search-icon-size {
            
        }
    </style>
    <script>

    </script>
</head>
<body>
    <header>
        <div class="inner">
            <!-- 로고 -->
            <a href="" class="logo">
                <img src="./img/starbucks_logo.png" alt="">
            </a>

            <!-- 상단 메뉴 -->
            <div class="top-sub-menu">
                <ul class="sub-menu">
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">My Starbucks</a></li>
                    <li><a href="#">Customer Service & Ideas</a></li>
                    <li><a href="#">Find a Store</a></li>
                </ul>
                <div class="search">
                    <input type="text" />
                    <span class="material-icons search-icon-size">search</span>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
