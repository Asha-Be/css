<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container { 
            width : 300px;
            height : 600px;
            background-color: blue;
            overflow: auto;
        }

        .container .item1 {
            height : 100px;
            background-color: orange;
        }
        .container .item2{
            height : 150px;
            background-color: red;
        }
        .container .item3{
            height : 500px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
</body>
</html>
