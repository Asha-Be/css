<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        left{
            display: block;
            /* 이렇게 하면 main이랑 다름이 없음 (있겠지만 대충그렇다는거임) */
        }
 
        * {
                /* *는 모든 태그를 선택한다. */
                color: violet;
                padding: 0;
                margin: 0;
            }
 
    </style>
</head>
<body>
    <!-- semantic : 의미의 , 의미론의 -->
    <!-- 시멘틱 태그 -->


    <left></left> <!-- 임의로 만든 태그 (웹 표준에는 없으나, 만들어서 사용이 가능함. 위 CSS style 참조)-->

    <!-- ------------------ -->

    <h1><img src="" alt=""></h1>
    <h1>
        <p>test1</p>
    </h1>
        <p>test2</p>

        <h1><img src="../img/981.jpg" alt=""></h1>
        <div><img src="../img/981.jpg" alt=""></div>
        <span><img src="../img/981.jpg" alt=""></span>

        <h1 style="background-color: aquamarine;">퍼블리셔</h1>

        <h3>퍼블리셔</h3>

        <h2>퍼블리셔</h2>

        <h4>퍼블리셔</h4>

        <h5>퍼블리셔</h5>

        <h6>퍼블리셔</h6>

        <!-- figure, figcaption 
        
            figure 태그는 삽화나 다이어그램, 사진등과 같이 문서의 주요 흐름과는 독립적인 컨텐츠를 정의할 때 사용한다.
            figcaption 태그는 figure 요소의 캡션을 정의할 때 사용한다.
        -->
        <figure>
            <img src="../img/work-8.jpg" alt="" width="600px;">
            <figcaption>프런트엔드 웹 코딩작업</figcaption>
        </figure>

        <!--근데 다른 방식으로 더 많이한다.-->

        <cite>빠라라빠라라 빠라라빠라라</cite> 
        <!-- 인용 -->

        <!-- pre 요소 -->
        <pre>
            왤캬졸린것임/??
        </pre>

        
 
</body>
</html>
